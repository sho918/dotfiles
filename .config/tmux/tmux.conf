set -g default-terminal "screen-256color"
set -ag terminal-overrides ",alacritty:RGB"
set -g mouse on

# Prefix
set -g prefix C-a

# Start index at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Status bar
set-option -g status-position top
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W#F #[default]"
set-option -g status-justify "left"
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
set-option -g status-left ""
set-option -g status-right "#{prefix_highlight}"

#
# Bindings
#
bind -n C-k clear-history

# Move pane
bind -n C-o select-pane -t :.+

# Switch pane
bind u display-panes
set -g display-panes-time 4000

# Popup tig
bind g popup -xC -yC -w70% -h70% -d '#{pane_current_path}' -E 'tig'

# Popup temporary session
bind t popup -xC -yC -w70% -h70% -E 'tmux a -t popup || tmux new -s popup'
bind T clock-mode

#
# Plugins
#
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-copycat"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "tmux-plugins/tmux-pain-control"
set -g @plugin "CrispyConductor/tmux-copy-toolkit"

set -g @plugin "tmux-plugins/tmux-prefix-highlight"
set -g @prefix_highlight_show_copy_mode on
set -g @prefix_highlight_show_sync_mode on

set -g @plugin "joshmedeski/t-smart-tmux-session-manager"
bind-key x kill-pane
set -g detach-on-destroy off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
